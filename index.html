<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onClick="reload()" class="company-logo">
                <img src="logo.jpg" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onClick="onNavItemClick('ipl')">
                        IPL
                    </li>
                    <li class="hover-link nav-items" id="finance" onClick="onNavItemClick('finance')">
                        Finance
                    </li>
                    <li class="hover-link nav-items" id="politics" onClick="onNavItemClick('politics')">
                        Politics
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">
                    This is the title
                </h3>
                <h6 class="news-source" id="news-source">end gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae labore
                    quibusdam esse? Quibusdam, reprehenderit culpa qui laudantium exercitationem quam obcaecati.</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
